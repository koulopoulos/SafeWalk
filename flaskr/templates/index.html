<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-grad full-height">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid mx-4">
            <a class="navbar-brand lh-lg fs-4 fw-bold grad-font" href="#">SafeWalk</a>
        </div>
    </nav>
    <div class="container full-height col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3"><span class="grad-font">Walk safely</span> ðŸš¸</h1>
                <p class="col-lg-10 fs-4 text-subtle">
                    SafeWalk uses historical crime data and Google's Directions API 
                    to offer safety insights on a variety of routes to your 
                    destination in Boston.
                </p>
            </div>
            <div class="col-10 mx-auto col-lg-5">
                <form method="post" class="p-5 border border-2 rounded-3 bg-white">
                    <div class="mb-3">
                        <label for="starting" class="form-label d-flex align-items-center text-subtle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="color-green me-2" viewBox="0 0 16 16">
                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                            </svg>
                            Enter a starting point in Boston
                        </label>
                        <input name="starting" type="text" class="form-control light-input" id="starting" 
                            placeholder="e.g. Northeastern University">
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label d-flex align-items-center text-subtle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="color-green me-2" viewBox="0 0 16 16">
                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                            </svg>
                            Enter a destination in Boston
                        </label>
                        <input name="destination" type="text" class="form-control light-input" id="destination"
                            placeholder="e.g. 465 Huntington Avenue">
                    </div>
                    <div class="d-flex align-items-center mt-4">
                        <button type="submit" class="btn btn-dark border-2" onclick="spin()">
                            Get Routes&nbsp;
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </button>
                        <div id="loadingSpinner" class="spinner-border spinner-border-sm ms-auto" role="status" style="display: none;" aria-hidden="true"></div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">function spin() {var spinner = document.getElementById("loadingSpinner");spinner.style.display = "block";}</script>
</body>
</html>
